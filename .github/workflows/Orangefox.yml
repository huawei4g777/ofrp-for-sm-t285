name: Build OrangeFox SM-T285

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt clean

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential curl flex git gperf \
            libssl-dev libncurses5-dev unzip zip zlib1g-dev \
            openjdk-8-jdk python3

      - name: Install repo tool
        run: |
          mkdir -p $HOME/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > $HOME/bin/repo
          chmod +x $HOME/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Init OrangeFox source
        run: |
          mkdir orangefox
          cd orangefox
          repo init -u https://github.com/OrangeFoxRecovery/Manifest.git -b fox_7.1
          repo sync -c -j4 --force-sync --no-clone-bundle --no-tags

      - name: Clone device tree
        run: |
          cd orangefox
          git clone https://github.com/TeamWin/android_device_samsung_gtelwifiue device/samsung/gtelwifiue || true

      - name: Build recovery
        run: |
          cd orangefox
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch omni_gtelwifiue-eng || true
          mka recoveryimage || true

      - name: Upload recovery
        uses: actions/upload-artifact@v4
        with:
          name: recovery
          path: orangefox/out/target/product/**/recovery.img
